<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8"/>
	<title>CONVERTIDOR</title>
	<script type="text/javascript" src="funciones.js"></script>
</head>
<body>
	<form name="getinfo1" style=" font-weight: normal; margin-left: 20px; margin-top: 10px;">
		<table border="0" id="calculator1" cellpadding="4" cellspacing="0" class="calculator">
			<tbody>
				<tr>
					<td><h4>Fluxometro</h4></td>
					<td><input onfocus="clearDefault(this)" name="lux" onkeypress="return numbersonly(this, event)" value="0" type="text" tabindex="1" /></td>
					<td><h4>Abertura diafragma</h4></td>
					<td><input onfocus="clearDefault(this)" name="abertura" onkeypress="return numbersonly(this, event)" value="0" type="text" tabindex="3" /></td>
				</tr>
				<tr class="cOrderRow2">
					<td><h4>Tiempo de Exposición</h4></td>
					<td><input onfocus="clearDefault(this)" name="exposicion" onkeypress="return numbersonly(this, event)" value="0" type="text" tabindex="2" /></td>
					<td><h4>ISO</h4></td>
					<td><input onfocus="clearDefault(this)" name="iso" onkeypress="return numbersonly(this, event)" value="0" type="text" tabindex="4" /></td>
				</tr>
				<tr class="last-row">
					<td><button id="calculator-button-reset" onclick="this.form.reset();" type="button" tabIndex="5">Reset</button></td>
					<td></td>
					<td><button class="calculator-button-calculate" onclick="calcular()" type="button" tabIndex="6">Calcular</button></td>
					<td></td>
				</tr>
			</tbody>
		</table>
		<p>Ingresa el valor del Fluxómetro, de dos de los otros parámetros y luego presiona "Calcular"<br />
		Presiona "Reset" para borrar todos los campos.</p>
	</form>
</body>
</html>
